<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grapher des triplets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/temp.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
            <div class="row">
                <div class="col-lg-10">
                    <h1 class="display-4">Constitution d'un graphe à partir de triplets RDF</h1>
                </div>
                <div class="col-lg-2">
                    <img src="images/logo.png" height="138" width="130" alt="logo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <svg width="680" height="460"></svg>
                <button id="btJson" type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#jsonModal" disabled>
                    (Voir l'objet résultant)
                </button>
            </div>
            <div class="col">
                <div id='trples'>
                    <input type='button' class="btn btn-sm btn-outline-info" id='nouvTriple' value='Créer [Sujet>Prédicat>Objet]'>
                    <br>
                    <input type='button' class="btn btn-sm btn-outline-primary" id='prse' value='Générer le graphe'>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
        <footer class="footer bg-dark text-left py-3 px-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        &copy; 2018 Pierre Bournerie
                        <a target="_blank" href="https://github.com/PierreLabs/graph-triplets">La page du projet sur GitHub</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <div class="modal fade" id="jsonModal" tabindex="-1" role="dialog" aria-labelledby="jsonModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jsonModalTitle">JSON</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="jsonModalBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/spo.js"></script>
</body>

</html>
