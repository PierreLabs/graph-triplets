<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grapher des triplets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/temp.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="page-header d-flex p-4 mb-4 text-white rounded bg-dark">
            <div class="col-sm-10">
                <h1>Visualiser des triplets RDF</h1>
            </div>
            <div class="col-sm-2">
                <img src="images/logo.png" height="108" width="100" alt="logo">
            </div>
        </header>
        <div class="row">
            <div class="col">
                <svg id="lesvg" preserveAspectRatio="xMinYMin meet" width="100%" height="460"></svg><br>
                <button id="btJson" type="button" class="btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#jsonModal" disabled>
                    (Voir l'objet résultant)
                </button>
            </div>
            <div class="col">
                <div id='trples'>
                    <input type='button' class="btn btn-sm btn-outline-info" id='nouvTriple' value='Créer [Sujet>Prédicat>Objet]'>
                    <br>
                    <input type='button' class="btn btn-sm btn-outline-primary" id='prse' value='Ou charger un échantillon'>
                </div>
            </div>
        </div>
        <footer class="footer bg-dark p-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="pull-left">&copy; 2018 Pierre Bournerie</div>
                    </div>
                    <div class="col">
                        <div class="pull-right"><a target="_blank" href="https://github.com/PierreLabs/graph-triplets ">La page du projet sur GitHub</a></div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Modale Json résultant -->
    <div class="modal fade " id="jsonModal " tabindex="-1 " role="dialog " aria-labelledby="jsonModalTitle " aria-hidden="true ">
        <div class="modal-dialog " role="document ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title " id="jsonModalTitle ">JSON</h5>
                    <button type="button " class="close " data-dismiss="modal " aria-label="Close ">
                        <span aria-hidden="true ">&times;</span>
                    </button>
                </div>
                <div class="modal-body " id="jsonModalBody ">
                    ...
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-secondary " data-dismiss="modal ">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/spo.js "></script>
</body>

</html>
